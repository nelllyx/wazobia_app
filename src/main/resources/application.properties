spring.mail.properties.mail.smtp.auth=true
#This property specifies whether the smtp authentication should be enabled or not
spring.mail.properties.mail.smtp.starttls.enable=true
#This property enables the use of STARTTLS(start transport layer security) setting this property to true ensures that the connection to gmail's SMTP server is encrypted for security purpose
spring.mail.host=smtp.gmail.com
#this property specifies the host name or address of the smtp server that your SpringBoot Application will use to send emails
spring.mail.port=587
#this property specifies the port number that your spring boot application will use to connect to the smtp server

#this property specifies the username that springboot will use to authenticate the smtp server
spring.config.import=secret.properties
#this property specifies the password that springboot will use to authenticate the smtp server
